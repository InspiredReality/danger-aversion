services:
  - type: web
    name: ocr-rag-backend-comparison
    env: docker
    dockerfilePath: ./Dockerfile.backend
    plan: starter
    healthCheckPath: /api/health

  - type: web
    name: ocr-rag-frontend-comparison
    env: docker
    dockerfilePath: ./Dockerfile.frontend
    plan: starter
    envVars:
      - key: API_URL
        value: https://ocr-rag-backend-comparison.onrender.com